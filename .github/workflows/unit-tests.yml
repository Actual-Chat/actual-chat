name: Unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Avoid shallow clone for Nerdbank.GitVersioning
          fetch-depth: 0
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true
      - name: Restore
        run: dotnet run --project build --configuration Release -- --host=GitHubActions restore
      - name: Build
        run: dotnet build --nologo --no-restore --configuration Debug
      - name: Run unit tests
        run: dotnet run --project build --configuration Release -- --host=GitHubActions --skip-dependencies --configuration=Debug clean-tests unit-tests
      - name: Parse trx files
        uses: Issafalcon/trx-parser@v0.2.2
        id: trx-parser
        if: ${{ always() }}
        continue-on-error: true
        with:
          TRX_PATH: ${{ github.workspace }}/artifacts/tests/output
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

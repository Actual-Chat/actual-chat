<p>And that's why...</p>
<h2>Voice communication is duct-taped to every product on the market</h2>
<ul>
<li>&quot;Voice messages&quot; plaguing every chat app</li>
<li>Slack copycats Discord voice channels</li>
<li>And &quot;Huddle&quot; isn't bad after all: others offer just P2P calls!</li>
<li>Google Meet gets real-time STT. But sorry, no history.</li>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h2>Actual.chat</h2>
<p>No more duct taping. We're here to reimagine.</p>
<ul>
<li><strong>Use voice, text, or both</strong> - any piece of content is text + audio/video. You decide whether to read or listen, talk or type, to respond now or later.</li>
<li><strong>No more &quot;audio messages&quot;</strong> - you've got 100% real-time speech-to-text everywhere</li>
<li><strong>No more &quot;calls&quot;</strong> - any conversation is synchronous and asynchronous.</li>
<li><strong>Every conversation is stored</strong> - history matters, and we're working on a revolutionary UX here as well.</li>
<li><strong>Privacy matters,</strong> and we're taking it to the next level with built-in anonymity.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="highlight center" data-theme="default" class="highlight center" style="--class:highlight center;--theme:default;"><br />
<h2>THE GRAND PLAN</h2>
<div style="text-align: center">
<img style="width: 80%" src="./diagrams/product.dio.svg" />
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h3>We want to create:</h3>
<ul>
<li>The best communication channel / UX</li>
<li>A naturally viral freemium product relying on it
<ul>
<li>The world needs it anyway</li>
<li>And we certainly hope that if it's a truly valuable product, it will help us to dramatically decrease the cost of marketing...</li>
</ul>
</li>
<li>Its corporate / B2C offering targeting both internal and customer communications</li>
<li>An API enabling third-party integrations - CRM and productivity scenarios first, but IoT seems to be another interesting case. Imagine all of your Ring &amp; Blink cameras are &quot;sitting&quot; in the same chat channel &amp; you can talk in real-time with a person on another end right there. In fact, we can provide a perfect communication backbone for such products.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h3>And the end goal is...</h3>
<p>To become your #1 communication software and your #1 option to re-engage with any business you've ever contacted.</p>
<p>To conquer every B2C market by offering a truly next level communication experience there.</p>
<p><strong>To become a part of every B2C transaction.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h3>Monetization</h3>
<ul>
<li><strong>Freemium:</strong> phone redirection, HQ transcribers, storage</li>
<li><strong>Social:</strong> ads</li>
<li><strong>Corporate communication:</strong> subscriptions, integrations</li>
<li><strong>Customer communication:</strong> subscriptions, integrations, fintech</li>
<li><strong>API / integrations:</strong> pay-per-use.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/actual-chat.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;" data-marpit-advanced-background="content"></section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h2>Why messaging kings won't do this?</h2>
<ul>
<li>Every message in every chat app you know = a dot on the timeline</li>
<li>The experience described above requires it to be a span + a fair amount of extra</li>
<li>The upload, download &amp; playback logic should be redesigned to work in &quot;streaming + blob&quot; rather than &quot;blob only&quot; mode</li>
<li>1 message per user per minute vs 20 messages per user per second = 1200x = very different scalability assumptions.</li>
</ul>
<p>In fact, it's easier for Google Meet or Zoom to implement this than to a regular chat app. But they also miss a number of critical components – they're designed for streaming only, there is no &quot;replay like it's happening now&quot;, no history, etc.</p>
<p><strong>The gist: if you're WhatsApp, Discord, or Slack, you need a major redesign to deliver this experience. And if you know how big companies operate, you know they're 10x more likely to buy you vs take the &quot;major redesign&quot; path.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h2>Isn't it expensive to store audio?</h2>
<p>No: <strong>&lt; $0.04 per user-month.</strong></p>
<ul>
<li>We use <a href="https://en.wikipedia.org/wiki/Opus_(audio_format)">Opus codec</a> with 32kbps bitrate</li>
<li>An average user will probably <strong>talk</strong> less than 1 hour per day</li>
<li>~= 3kB/s × 3600 ~= 10MB/day or <strong>3.6GB/year.</strong></li>
<li>Google bills $0.02/GB*mo, so it's &lt; 0.07/mo after 1 year assuming the price will exponentially decrease over time, and the amount of data per user grows ~ linearly.</li>
<li>There are tons of options to decrease this price, e.g. switching to Nearline storage will decrease it by 2x immediately.</li>
</ul>
<p>So even 24 hours of audio per person per day are fine to store.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h2>Isn't it expensive to transcribe audio?</h2>
<p>No: <strong>~ $0.08 per user-month.</strong></p>
<p>We plan to support multiple transcription engines, but the free ones are based on Silero models. Their a bit outdated performance benchmarks: <a href="https://tinyurl.com/4rsptfae">https://tinyurl.com/4rsptfae</a></p>
<p>The gist:</p>
<ul>
<li>Tesla T4-like GPU + 12-core CPU transcribes ~= 150 audio streams in real time</li>
<li>$804.35/mo preemptive <a href="https://cloud.google.com/compute/docs/accelerator-optimized-machines">a2-highgpu-1g with a single NVidia A100</a> ~ ×3 to this</li>
<li>Assuming ~ 1 hour of recorded audio per user per day, we need 1 machine for ~10K users, so 1 user costs us ~ $0.08/mo.</li>
<li>Tons of ways to save here as well.</li>
</ul>
<p>Overall, our infrastructure cost should be <strong>~ $2 per user per year.</strong></p>
</section>

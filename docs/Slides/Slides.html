</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight center" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight center" data-theme="default" class="highlight center" style="--class:highlight center;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/zoom-meet-meme-5.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-class="highlight center" data-theme="default" class="highlight center" style="--class:highlight center;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight center" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/zoom-many-ppl.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="20" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left"><h3>Largely the same issues:</h2>
<ul>
<li>No calls, but creating the meeting &amp; sharing the link = even more friction for ad-hoc meetings</li>
<li>You either join or miss it completely</li>
<li>No recording by default, no transcript retained</li>
<li>No way to easily review what's happened if you join late</li>
<li>No built-in way to follow-up once it ends</li>
<li>Lots of people would rather prefer just audio</li>
<li>Do you really bother to see all these faces, or just the one(s) talking?</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="highlight center" data-theme="default" class="highlight center" style="--class:highlight center;--theme:default;"><h1>Is there a solution?<br />
Yes, we're building one!<h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h2>Actual.chat</h2>
<p>We're sick of seeing how all these issues with calls &amp; texts are duct-taped by every product on the market. That's why we re-imagine online communication completely.</p>
<ul>
<li><strong>Use voice, text, or both,</strong> and seamlessly switch between these modes. Any piece of content is text + audio/video, the &quot;counterpart&quot; is generated in real-time.</li>
<li><strong>No &quot;call&quot; concept</strong> - any conversation is always asynchronous, but it becomes synchronous when you respond in real-time</li>
<li><strong>You, not the other party, decide</strong> whether you want to read or listen, to talk or type, to respond right now, later, or never.</li>
<li><strong>Chat history matters,</strong> and existing products somehow ignore this aspect completely. We know how to deliver an amazing experience here.</li>
<li><strong>Privacy matters,</strong> though we'd rather focus on killing spam by providing built-in anonymity in B2C/group communication vs things like E2E encryption in SSL era.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;">
<p>Think you saw something similar? Name a product, where:</p>
<ul>
<li>You see a transcript for whatever you tell</li>
<li>And you can replay a recording behind the transcript</li>
<li>What about playing from a certain WORLD (a wrongly transcribed one)?</li>
<li>Or seeing N play points moving in-sync through the text because N people were talking simultaneously?</li>
<li>What about deleting a part of the transcribed message (e.g. a credit card number) &amp; seeing the matching part of the audio is gone too?</li>
<li>Or editing a message &amp; seeing the audio is edited too? And the new content is read using your own voice?<br />
<br /></li>
</ul>
<p>The truth is: <strong>no one dared to implement this.</strong><br />
We do.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h3>Why no one implemented this so far?</h3>
<ul>
<li>Every message in every chat you know = a dot on the timeline</li>
<li>The experience described above requires it to be a span + a fair amount of extra</li>
<li>The upload, download &amp; playback logic should be redesigned to work in &quot;streaming + blob&quot; rather than &quot;blob only&quot; mode</li>
<li>1 message per user per minute vs 20 messages per user per second (1200x more) = very different scalability assumptions. So your whole processing pipeline needs to be updated.</li>
</ul>
<p>In fact, such app is closer to Google Meet or Zoom vs to a regular chat app. But Google Meet / Zoom miss critical components too – they're designed for streaming only. There is no &quot;replay like if it's happening now&quot; concept, no history, etc.</p>
<p><strong>The gist: if you're WhatsApp, Discord, or Slack, you need a major redesign to deliver this experience. And if you know how big companies operate, you know they're 10x more likely to buy you vs take the &quot;major redesign&quot; path.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;"><h3>Long-term vision</h3>
<br />
<br />
<div style="text-align: center">
<img style="width: 80%" src="./diagrams/product.dio.svg" />
</div>
</section>
